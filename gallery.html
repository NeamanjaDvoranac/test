<!DOCTYPE html>

    <title>Gallery</title>
    <script src="https://kit.fontawesome.com/4053798dd4.js" crossorigin="anonymous"></script>
</head>
<body>
    
    

    
    
    <section id="gallery" class="gallery">
        <nav class="nav">
                
            <div class="logoImg">
                <a class="logo" href=""><img src="img/logo.png" alt="logoPic"></a>
            </div>
    
            <div class="openMenu">
                <i class="fa fa-bars"></i>
            </div>
            <ul class="mainMenu nav_list">
                <li><a href="index.html">Glavna</a></li>

                    <a href=""><i class="fab fa-facebook"></i></a>
                    <a href="https://instagram.com/sokolar_dv?igshld=MzRIODBiNWFIZA==" target="_blank"><i class="fab fa-instagram"></i></a>
                </span>
    
            </ul>
    
    
    
        </nav>
        
        <div class="fullImg" id="fullImgBox">
            <img src="img/image1.jpeg" alt="img" id="fullImg"> 
            <span onclick="closeFullImg()">X</span>

        </div>
        <div class="container imgGallery">
            <div class="imgContainer">
                <img onclick="openFullImg(this.src)" src="img/resizedBird.jpg" alt="image1">
            </div>
            <div class="imgContainer">
                <img onclick="openFullImg(this.src)" src="img/image2.jpeg" alt="image2">
            </div>

            </div>
            <div class="imgContainer">
                <img onclick="openFullImg(this.src)" src="img/image6.jpeg" alt="image6">
            </div>
            <div class="imgContainer">
                <img onclick="openFullImg(this.src)" src="img/image7.jpeg" alt="image4">
            </div>
            <div  class="imgContainer">
                <img onclick="openFullImg(this.src)" src="img/image8.jpeg" alt="image8">
            </div>
            <div class="imgContainer">
                <img onclick="openFullImg(this.src)" src="img/image9.jpeg" alt="image8">
            </div>
